<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Advertisement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-firestore.js"></script>
    <script src="js/firebase.config.js"></script>
    <script>
        var db = firebase.firestore();

        function initPage() {
            let query = window.location.search;
            let urlParams = new URLSearchParams(query);
            let rest_id = urlParams.get('restID');
            db.collection("sellers").doc(rest_id).get().then(function(doc) {
                if (doc.exists) {
                    document.getElementById('restName').innerText = doc.data().name;
                }
            })
            db.collection("sellers").doc(rest_id).collection('advertises').doc('0').get().then(function(doc) {
                if (doc.exists) {
                    let advert = {
                        title: doc.data().title,
                        title_zh: doc.data().title_zh,
                        image: doc.data().image_url,
                        content: doc.data().content,
                        content_zh: doc.data().content_zh,
                        timestamp: doc.data().created_at.toDate().toString().slice(4, 10) + ", " + doc.data().created_at.toDate().toString().slice(11, 15),
                        lang: 'en'
                    }
                    window.advert = advert;
                    document.getElementById('title').innerText = doc.data().title;
                    document.getElementById('image').src = doc.data().image_url;
                    document.getElementById('content').innerText = doc.data().content;
                    let date = doc.data().created_at.toDate().toString().slice(4, 10);
                    let year = doc.data().created_at.toDate().toString().slice(11, 15);
                    document.getElementById('timestamp').innerText = date + ", " + year;
                }
            })
        }
        window.onload = initPage();

        function changeLocale() {
            let advert = window.advert;
            if (advert.lang == 'en') {
                document.getElementById('title').innerText = advert.title_zh;
                document.getElementById('content').innerText = advert.content_zh;
                advert.lang = 'zh';
                document.getElementById('langBtn').innerText = 'English version';
                window.advert = advert;
            } else {
                document.getElementById('title').innerText = advert.title;
                document.getElementById('content').innerText = advert.content;
                advert.lang = 'en';
                document.getElementById('langBtn').innerText = '中文版';
                window.advert = advert;
            }
        }
    </script>

    <style>
        body {
            background-color: #ebebeb;
        }
        
        .container-fluid {
            background-color: #ffffff;
            margin-top: 5%;
            position: relative;
            max-width: 720px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col px-0">
                <img id="image" src="" width="100%" />
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <h2><span id="title"></span></h2>
            </div>
            <div class="col mt-4">
                <button type="button" class="btn btn-primary" id="langBtn" onclick="changeLocale();" style="float: right;">中文版</button>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <p class="text-muted">Created by <span id="restName"></span> (Last updated on: <span id="timestamp"></span>)</p>
            </div>
        </div>
        <div class="row h-25">
            <div class="col">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <p id="content"></p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-4">
                <p class="text-muted" style="text-align:center; font-size: small">Foobar++ Food Delivery and Ordering Application</p>
            </div>
        </div>

    </div>
</body>

</html>
