<html>

<head>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUe-NmpBDD3_Zs5di1brYXEmDO8J2yXbc&callback=initMap" type="text/javascript"></script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 8,
            });
        }
    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
